<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@[Vega]"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@[Vega-lite]"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@[Vega-Embed]"></script>
</head>
<body>

<div id="vis"></div>

<script type="text/javascript">
  var spec = "js/visualization.vl%20(2).json";
  vegaEmbed('#visualization', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
